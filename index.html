<!doctype html>
<html lang="en">
  <head>

	<title>Image Gallery Bohlmann</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Use this for mobile devices not to mess with scale -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Hello, world!</title>

	<link rel="stylesheet" href="style.css">


  </head>
  <body>


    <div class="container">
        <!-- put content here -->
	<div class="row" style="margin-top:30px">
		<div class="col-sm-4">
			<img src="1.jpg" class="mw-100">
		</div>
		<div class="col-sm-4">
			<img src="2.jpg" class="mw-100">
		</div>
		<div class="col-sm-4">
			<img src="3.jpg" class="mw-100">
		</div>
	</div>

	<div class="row" style="margin-top:30px">
		<div class="col-sm-4">
			<img src="4.jpg" class="mw-100">
		</div>
		<div class="col-sm-4">
			<img src="5.jpg" class="mw-100">
		</div>
		<div class="col-sm-4">
			<img src="6.jpg" class="mw-100">
		</div>
	</div>

	<div class="row" style="margin-top:30px">
		<div class="col-sm-4">
			<img src="7.jpg" class="mw-100">
		</div>
		<div class="col-sm-4">
			<img src="8.jpg" class="mw-100">
		</div>
		<div class="col-sm-4">
			<img src="9.jpg" class="mw-100">
		</div>
	</div>

	<div class="row" style="margin-top:30px">
		<div class="col-sm-4">
			<img src="10.jpg" class="mw-100">
		</div>
		<div class="col-sm-4">
			<img src="11.jpg" class="mw-100">
		</div>
		<div class="col-sm-4">
			<img src="12.jpg" class="mw-100">
		</div>
	</div>


    </div>
	
    <div id="imageContainer">
	    <img id="bigImage" src="1.jpg" class="mw-100">
	    <div id="buttons">
		    <button type="button" id="prev" onclick="next('left')">Previous</button>
		    <button type="button" id="close">close</button>
		    <button type="button" id="next" onclick="next('right')">Next</button>
	    </div>
    </div>

    <!-- Javascript for bootstrap 4, yes including popper js-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="script.js"></script>
  </body>
</html>
